<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <title>The AJAXson 5</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request">
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input id="userInput" name="tag" type="text"/>
        <br>
        <br>
        <label>Prove you are human by answering this question: <br> What was
        the first name of the 7th U.S. president, who was also a Jackson?</label>
        <input id="userValid" name="validCheck" type="text"/>
        <input type="submit" value="Get my Gif!" />
    </form>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>

</body>
</html>
